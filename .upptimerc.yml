    url: https://faucet.tbwcjw.online

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: health.tbwcjw.online
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: health.tbwcjw.online
  introTitle: "Monitor the uptime of tbwcjw.online projects"
  introMessage: This page provides *real-time* uptime data for projects from tbwcjw.online. Issues, downtime and incidents will first be reported here.
