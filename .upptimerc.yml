    - title: Status
      href: /
    - title: faucet
      href: https://faucet.tbwcjw.online
    - title: blog
      href: https://tbwcjw.online

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/20 * * * *"

